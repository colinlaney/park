	<body>
		<div id="info">
		</div>

		<script src="js/three.min.js"></script>
		
		<script src="js/SkyShader.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/OrbitControls.js"></script>
		
		<script src="js/libs/dat.gui.min.js"></script>
		<script>

			var container;
			var sunLight;

			var camera, scene, renderer, objects;
			var particleLight, dayLight;
			var dae;
			var characters = [];
			var nCharacters = 0;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var sky;
			var controls;
	

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( 'park.dae', function ( collada ) {

				dae = collada.scene;

				dae.traverse( function ( child ) {

					if (child instanceof THREE.Mesh || child instanceof THREE.Object3D) {
					 
						child.castShadow = true;
						child.receiveShadow = true;
				
					} 
					if(child.type == "Scene") {
						for (var i = 0; i < child.children.length; i++) {
							console.log(child.children[i]);
						}
					}
					  //  child.castShadow = true;
					  //  child.receiveShadow = false;

				} );

				dae.scale.x = dae.scale.y = dae.scale.z = 0.15;
				dae.position.z = -50;
				dae.rotation.y = 0.22;


				dae.updateMatrix();
				init();

				var canvasElement = document.getElementsByTagName( 'canvas' )[0];
				// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
				var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

				if ( havePointerLock ) {

					var element = document.body;

					var pointerlockchange = function ( event ) {

						if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

							controlsEnabled = true;
							controls.enabled = true;

						} else {

							controls.enabled = false;

							canvasElement.style.display = '';

						}

					}

					var pointerlockerror = function ( event ) {

						canvasElement.style.display = '';

					}

					// Hook pointer lock state change events
					document.addEventListener( 'pointerlockchange', pointerlockchange, false );
					document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
					document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

					document.addEventListener( 'pointerlockerror', pointerlockerror, false );
					document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
					document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

					canvasElement.addEventListener( 'click', function ( event ) {

						// Ask the browser to lock the pointer
						element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

						if ( /Firefox/i.test( navigator.userAgent ) ) {

							var fullscreenchange = function ( event ) {

								if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

									document.removeEventListener( 'fullscreenchange', fullscreenchange );
									document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

									element.requestPointerLock();
								}

							}

							document.addEventListener( 'fullscreenchange', fullscreenchange, false );
							document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

							element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

							element.requestFullscreen();

						} else {

							element.requestPointerLock();

						}

					}, false );

				} else {

					canvasElement.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

				}
				render();

				animate();

			} );

			var spotLight, light, ambient;
			var mesh1;

			var controlsEnabled = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000000 );

				// scene

				scene = new THREE.Scene();
				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
				//scene.add( controls.getObject() );

				scene.fog = new THREE.Fog( 0xf2f7ff, 1, 5000 );

				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );

				var material = new THREE.MeshBasicMaterial({ color: 0xd4d8f3 });
				mesh1 = new THREE.Mesh( geometry, material );
				mesh1.rotation.x = - Math.PI / 2;
				mesh1.position.y = -5;
				mesh1.scale.set( 1000, 1000, 1000 );

				scene.add( mesh1 );
				//
				scene.add( dae );

				//scene.add( ambient );
				light = new THREE.DirectionalLight(0xffffff, 0.8);
				light.position.x = 40;
				light.position.y = 0;
				light.position.z = 100;
				light.position.normalize();
				light.castShadow = false;
				scene.add( light );

				// LIGHTS
			
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );


				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -200, 200 , -100 );
				//dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = true;

				dirLight.shadowMapWidth = 6096;
				dirLight.shadowMapHeight = 6096;
				var d = 500;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				dirLight.shadowDarkness = 0.35;
				//dirLight.shadowCameraVisible = true;
				//directionalLight.shadowCameraVisible = true;
			
				//
					/*
				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 2.25 );
				light.position.set( 200, 450, 500 );

				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				light.shadowMapDarkness = 0.95;
				//light.shadowCameraVisible = true;

				light.shadowCascade = true;
				light.shadowCascadeCount = 3;
				light.shadowCascadeNearZ = [ -1.000, 0.995, 0.998 ];
				light.shadowCascadeFarZ  = [  0.995, 0.998, 1.000 ];
				light.shadowCascadeWidth = [ 1024, 1024, 1024 ];
				light.shadowCascadeHeight = [ 1024, 1024, 1024 ];

				scene.add( light );	*/
				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.shadowMapEnabled = true;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMapEnabled = true;

				renderer.shadowMapCascade = true;
				renderer.shadowMapType = THREE.PCFSoftShadowMap;
				//renderer.shadowMapDebug = true;

				renderer.shadowMapSlopeDepthBias = true;
				renderer.shadowMapCullFace = THREE.CullFaceBack;

				// EFFECTS

				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.setClearColor( 0xb0d7e7, 1 );

				window.addEventListener( 'resize', onWindowResize, false );
				//window.addEventListener( 'wheel', WheelEvent, false );

				animate();
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function WheelEvent( event ) {

			camera.fov += event.deltaY / 100;
			if ( camera.fov > 75 ) {
				camera.fov = 75;
			}
			if ( camera.fov < 15 ) {
				camera.fov = 15;
			}
			camera.updateProjectionMatrix();

				};
			//

			function animate() {

				requestAnimationFrame( animate );
				
				controls.update();
				//renderer.render( scene, camera );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	

</body></html>
